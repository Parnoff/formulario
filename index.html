<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<title>Cadastro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/componentes.css">
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>	
	<!-- Cabeçalho-->
	<header class="layout-cabecalho">
		<div class="container">
			<nav class="navegacao">
				<a href="index.html">
					<img src="img/cadastro.jpg" width="400" height="100" class="img-cabecalho">
				</a>
			</nav>
		</div>
	</header>

	<!-- Corpo da página-->
	<main class="layout-assinatura">
		<div class="container">
			<form action="#" method="POST">
				<h1 class="titulo-formulario">Dados Cadastrais</h1>
                <div class="row">
                	<div class="col-sm-12">
                		<div class="grupo-entrada">
                			<label for="nome">Nome</label>
                			<input id="nome" type="text" name="nome" class="campo" required>
                		</div>
                	</div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="cpf">CPF</label>
                            <input id="cpf" name="cpf" type="text" class="campo" required>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="dataNasc">Data de Nascimento</label>
                            <input id="dataNasc" type="date" class="campo" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="grupo-entrada">
                            <label for="endereco">Endereço</label>
                            <input id="endereco" type="text" name="endereco" class="campo" required>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="grupo-entrada">
                            <label for="numero">Número</label>
                            <input id="numero" type="text" name="numero" class="campo" required>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="grupo-entrada">
                            <label for="bairro">Bairro</label>
                            <input id="bairro" type="text" name="bairro" class="campo" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- Combox Estado-->
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="estado">Estado</label>
                            <select id="estado" nome="estado" class="campo">
                                <option>Selecione</option>
                            </select>
                        </div>
                    </div>

                    <!-- Combox Cidade-->
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="cidade">Cidade</label>
                            <select id="cidade" nome="cidade" class="campo">
                                <option>Selecione</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="grupo-entrada">
                            <label for="email">E-mail</label>
                            <input id="email" type="email" class="campo" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" class="campo" required>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="conf-senha">Confirme a senha</label>
                            <input id="conf-senha" type="password" class="campo" required>
                        </div>
                    </div>
                </div>

                <!-- Botão cadastrar-->
                <div style="text-align: center; margin-top: 20px">
                    <input type="submit" value="Cadastrar" class="botao botao--principal">
                </div>
			</form>
		</div>
	</main>

	<!-- Rodapé -->
	<footer class="layout-rodape">
		<div class="container">
			<p>&copy; Sistemas de Informação - IFPR. Todos os direitos reservados.</p>
		</div>
	</footer>
</body>
</html>
